version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "CodeBuild install phase started"
      - npm ci
  build:
    commands:
      - echo "Running Next.js build"
      - npm run build

  post_build:
    commands:
      - echo "Triggering SSM command to EC2 instance"
      - |
        aws ssm send-command \
          --document-name "AWS-RunPowerShellScript" \
          --targets "Key=tag:Name,Values=WindowsInstance" \
          --comment "Deploy Next.js app on EC2" \
          --parameters '{"commands":[
              "cd C:\\Users\\Administrator\\nextjs-app",
              "git reset --hard",
              "git pull origin main",
              "npm install -g pm2",
              "npm ci",
              "npm run build",
              "pm2 stop all",
              "pm2 start npm --name nextjs-app -- run start",
              "pm2 save"
          ]}' \
          --region us-east-1 \
          --output text

artifacts:
  files:
    - '**/*'
  base-directory: '.next'   # Use 'out' if you do next export
  discard-paths: yes
