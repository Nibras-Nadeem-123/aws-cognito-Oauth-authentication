version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies
      - npm install
  build:
    commands:
      - echo Building the app...
      - npm run build
  post_build:
    commands:
      - echo Sending deployment command via SSM...
      - |
        aws ssm send-command \
          --document-name "AWS-RunPowerShellScript" \
          --targets Key=tag:Name,Values=WindowsInstance \
          --comment "Trigger Next.js Deployment" \
          --parameters '{"commands":["cd C:\\\\Users\\\\Administrator\\\\nextjs-app","git pull","npm install","npm run build","pm2 restart nextjs-app"]}' \
          --region us-east-1

artifacts:
  files:
    - '**/*'
  base-directory: .next
